{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
<div class="gs-neumorphic-main-card-outer-container">
    <div class="gs-neumorphic-main-card-container">
        <div class="gs-neumorphic-main-card">
            <div class="gs-neumorphic-signup gs-form-open">
                <div class="gs-neumorphic-signup-login-header gs-open" data-button="gs-neumorphic-signup">Login</div>
                <div class="gs-neumorphic-form-container">
                    <div>
                        {% for message in messages %}
                            <p style="color:red">{{ message }}</p>
                        {% endfor %}
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="gs-neumorphic-input" placeholder="Username" value={{username}}>
                        <input type="password" name="password" class="gs-neumorphic-input" placeholder="Password">
                        <u><p>|| add forgot password ||</p></u>
                        <button class="gs-neumorphic-button">Login</button>
                    </form>
                </div>
                <p style="color:#6D78FA">Create an account</p>
                <br>
                <a class="login-button" href="/signup">Signup</a>
            </div>
        </div>
    </div>
</div>
